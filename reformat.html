<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>File Reformatting</title>		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-amber.min.css" />
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<script src="clipboard.min.js"></script>
		<link rel="stylesheet" href="reformat.css" />
		<script src="reformat.js"></script>	
	</head> 
	<body>
		<div class="transformArea">
			<h2>
				HTML
			</h2>
			<button id="arrowButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
				<i class="material-icons">arrow_forward</i>
			</button>
			<h2>
				JScript
			</h2>
		</div>
		<div class="textareaDiv">
			<h1>HTML:
				<button data-clipboard-target="#inputTextarea" id="copy-input" class="copy mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
					<i class="material-icons">content_copy</i>
				</button>
			</h1>
			<div id="copy-tooltip-input" class="mdl-tooltip mdl-tooltip--right" for="copy-input">Copy to clipboard</div>
			<textarea rows="14" cols="100" id="inputTextarea"></textarea>
			<br>
			<!--<button id="transform">Transform</button>-->
		</div>
		<div class="textareaDiv">
			<h1>JScript lines:
				<button data-clipboard-target="#outputTextarea" id="copy-output" class="copy mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
					<i class="material-icons">content_copy</i>
				</button>
			</h1>
			<div id="copy-tooltip-output" class="mdl-tooltip mdl-tooltip--right" for="copy-output">Copy to clipboard</div>
			<textarea rows="14" cols="100" id="outputTextarea"></textarea>
		</div>		
	</body>
</html>
